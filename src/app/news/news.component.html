<div class="container">
    <div class="row row-cols-2">
        <div  *ngFor="let post of posts">
            <div class="col p-5 border-b-solid">
                <p>userId-{{post.userId}}--id-{{post.id}}</p>
                <h5 class="height_50">{{post.title}}</h5>
                <p class="height_100">{{post.body}}</p>
            </div>
        </div>
    </div>
</div>
